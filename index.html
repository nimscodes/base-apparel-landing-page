<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="hero">
        <img src="./images/hero-mobile.jpg" alt="hero-mobile">
      </div>
      <div class="content">
        <div class="content-info">
          <h1><span class="head">We're</span> coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="content-form">
          <form action="post">
            <input type="email" value="" placeholder="Email Address">
            <img class="arrow" src="./images/icon-error.svg" alt="error">
            <button class="btn">
              <img src="./images/icon-arrow.svg" alt="arrow">
            </button>
          </form>
          <p class="error-message">Please provide a valid email</p>
        </div>
      </div>
    </div>
    <!-- <div class="hero-desktop">
      <img src="./images/hero-desktop.jpg" alt="hero-desktop">
    </div> -->
    
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@nimscodes</a>.
    </p>
  </footer>
</body>
</html>
